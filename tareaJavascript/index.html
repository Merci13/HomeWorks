<!DOCTYPE html>
<html>
	<head>
		<title>Tarea JavaScript</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style/bootstrap-3.3.7-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
					<form class="form-horizontal top">
						<div class="form-group">
							<label class="control-label col-sm-2" for="name">Name:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="name" placeholder="Nombre ">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="apellido">Apellido: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="apellido" placeholder="Apellido ">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="telf">Telefono: </label>
							<div class="col-sm-10">
								<input type="tel" class="form-control" id="telf" placeholder="Telefono">
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button  class="btn btn-success" onclick="guardar()">Guardar</button>
							</div>
						</div>
					</form>
				</div>
				
			</div>
			
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					
					
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Telefono</th>
							</tr>
						</thead>
						<tbody>
							<!--
							<tr>
									<td>
									</td>
							</tr>
							<tr>
									
							</tr>
							<tr>
									
							</tr>-->
						</tbody>
					</table>
					
					
				</div>
				
			</div>
			
		</div>
	</body>
	<script type="text/javascript" src="style/bootstrap-3.3.7-dist/js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="style/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="javascript/javascript.js"></script>
</html>
